<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="texture" src="pacman_maze.jpg" />
      </a-assets>
      <a-sphere position="0 0.4 0" rotation="0 90 80" color="yellow" side="double" phi-start="-45" phi-length="280" scale="0.4 0.4 0.4"></a-sphere>

      <a-sphere position="0 1 -3" phi-start="0" phi-length="180" side="double" scale="0.4 0.4 0.4" color="blue" rotation="-90 0 0"></a-sphere>
      <a-cylinder position="0 0.8 -3" scale="0.4 0.4 0.4" color="blue"></a-cylinder>
      <a-cylinder position="0 0.55 -3" rotation="90 0 0" scale="0.1 7.5 0.1" width="0.1" height="0.1" depth="0.1" segments-radial="3" color="blue"></a-cylinder>
      <a-cylinder position="-0.17 0.55 -3" rotation="90 0 0" scale="0.1 7.2 0.1" width="0.1" height="0.1" depth="0.1" segments-radial="3" color="blue"></a-cylinder>
      <a-cylinder position="0.17 0.55 -3" rotation="90 0 0" scale="0.1 7.2 0.1" width="0.1" height="0.1" depth="0.1" segments-radial="3" color="blue"></a-cylinder>
      <a-cylinder position="0.315 0.565 -3" rotation="90 0 0" scale="0.07 7.2 0.07" width="0.1" height="0.1" depth="0.1" segments-radial="3" color="blue"></a-cylinder>
      <a-cylinder position="-0.315 0.565 -3" rotation="90 0 0" scale="0.07 7 0.07" width="0.1" height="0.1" depth="0.1" segments-radial="3" color="blue"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="20" height="20" repeat="5 5" src="#texture"></a-plane>
      <a-sphere position="0.15 1.1 -2.7" scale="0.1 0.1 0.1" color="black"></a-sphere>
      <a-sphere position="-0.15 1.1 -2.7" scale="0.1 0.1 0.1" color="black"></a-sphere>
      <a-sky color="black"></a-sky>
      <!-- <a-camera position="0 0.6 0"></a-camera> -->
    </a-scene>
  </body>
</html>
